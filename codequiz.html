<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<header>
    <div id="highscores">
    <a onclick="highscores()">View High Scores</a>
    </div>

<body>
    <div id="intro">
        <h2>Coding Quiz Challenge</h2>
        <h3>Try to answer the following code-related questions within
         the time limit. Keep in mind that incorrect answers will 
         penalize your scoretime by ten seconds!</h3>
        
    </div>

    <div id="start">
        <button onclick="start()">Start Quiz</button>
    </div>
</header>

    <div id="quiz">
        <h4 id="question"></h4>
        <div id="answerA"><button onClick="aFunction()">strings</button></div>
        <div id="answerB"><button onClick="bFunction()">booleans</button></div>
        <div id="answerC"><button onClick="cFunction()">alerts</button></div>
        <div id="answerD"><button onClick="dFunction()">numbers</button></div>
        
        <div id="qn1Button" onclick="correctQn1()"><button></button></div>
    </div>


    <style>
        #intro {text-align: center; color: rgb(14, 12, 12);}
        #startInput {text-align: center; color: rgb(12, 10, 10);}
        #start {text-align: center; color: blueviolet;}
        #highscores {color:blueviolet}
        #quiz {text-align: center; color: rgb(14, 12, 12);}
        body {background-color: rgb(240, 212, 240);}
    </style>

    <script>
        let start = document.querySelector("#start");
        // let headerText = document.querySelector("#headerText");
        let highscoresText = document.querySelector("highscores");
        let quiz = document.querySelector("quiz");
        let question = document.querySelector("#question")
        let answerA = document.querySelector("#answerA");
        let answerB = document.querySelector("#answerA");
        let answerC = document.querySelector("#answerA");
        let answerD = document.querySelector("#answerA");
        let iterationNumber = 0;
        let qnChoice = "";
        let score = 0;

        let questionList = [
            "Commonly used data types DO NOT include:",
            "The condition in an if / else statement is enclosed within _____."
        ]

        quiz.style.display = "none";
        
        
        
        function greeting() {
            highscoresText.innerHTML =""
            headerText.innerHTML ="block";
            quiz.style.display = "block";
            question.innerHTML = questionList[iterationNumber];
        }

        function aFunction() {
            answerA.style.color = "light purple";
            answerB.style.color = "purple";
            answerC.style.color = "purple";
            answerD.style.color = "purple";
        }

        function bFunction() {
            answerB.style.color = "purple";
            answerB.style.color = "purple";
            answerC.style.color = "purple";
            answerD.style.color = "purple";
        }

        function cFunction() {
            answerC.style.color = "purple";
            answerB.style.color = "purple";
            answerC.style.color = "purple";
            answerD.style.color = "purple";
        }

        function dFunction() {
            answerD.style.color = "purple";
            answerB.style.color = "purple";
            answerC.style.color = "purple";
            answerD.style.color = "purple";

        }

        function submitQn1() {
            if (qnChoice == "c"){
                score += 1;
            }
            iterationNumber += 1;
            question.innerHTML = questionList[iterationNumber];
        }


    </script>
</html>
